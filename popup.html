<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      background: #0a0a0a;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #fff, transparent, #fff);
      background-size: 200% 100%;
      animation: scan 3s linear infinite;
      z-index: 2;
    }
    @keyframes scan {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .container {
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .title-container {
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(255,255,255,0.6);
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #fff, transparent);
    }

    .input-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 14px;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(12px);
      transition: all 0.3s ease;
    }

    .input-group:hover {
      border-color: rgba(255,255,255,0.35);
      box-shadow: 0 0 12px rgba(255,255,255,0.15);
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: #eaeaea;
    }

    input[type="number"] {
      width: 80px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.7);
      color: #fff;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #fff;
      box-shadow: 0 0 12px rgba(255,255,255,0.4);
      transform: scale(1.05);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      background: #111;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.3s ease;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s ease;
    }

    button:hover::before {
      left: 100%;
    }

    .start-btn {
      border-color: rgba(255,255,255,0.4);
      background: #fff;
      color: #000;
      box-shadow: 0 0 20px rgba(255,255,255,0.25);
    }

    .stop-btn {
      border-color: rgba(255,255,255,0.25);
      background: #111;
      color: #fff;
    }

    .start-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 0 25px rgba(255,255,255,0.5);
    }

    .stop-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 0 20px rgba(255,255,255,0.35);
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      box-shadow: none;
    }

    .status {
      text-align: center;
      font-size: 13px;
      font-weight: 500;
      color: #aaa;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.03);
      transition: all 0.3s ease;
    }

    .status.active {
      color: #fff;
      border-color: rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.08);
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      opacity: 0.6;
    }

    .particle:nth-child(1) { left: 15%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 35%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 55%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 75%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 85%; animation-delay: 4s; }
    .particle:nth-child(6) { left: 95%; animation-delay: 5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); opacity: 0.5; }
      50% { transform: translateY(-15px) scale(1.3); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <div class="title-container">
      <h2>Auto Refresher</h2>
    </div>

    <div class="input-group">
      <label for="interval">Interval</label>
      <input type="number" id="interval" min="1" max="1440" value="5">
    </div>

    <div class="button-group">
      <button id="startBtn" class="start-btn">Start</button>
      <button id="stopBtn" class="stop-btn" disabled>Stop</button>
    </div>

    <div id="status" class="status">Ready to start</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
